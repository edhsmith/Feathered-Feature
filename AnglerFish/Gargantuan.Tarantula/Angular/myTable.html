<table style="border:solid 1px;" cellpadding="0" cellspacing="0">
    <thead>
        <tr >
            <td style="border-bottom:solid 1px blue; width:250px;">Name</td>
            <td style="border-bottom:solid 1px blue; width:200px;">Country</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in names">
            <td>{{ x.Name }}</td>
            <td>{{ x.Country }}</td>
        </tr>
    </tbody>
</table>
